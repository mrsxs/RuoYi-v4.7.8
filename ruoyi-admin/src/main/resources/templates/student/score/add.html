<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增成绩管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-score-add">
            <div class="form-group">
                <label class="col-sm-3 control-label">成绩：</label>
                <div class="col-sm-8">
                    <input name="scoreValue" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">学号：</label>
                <div class="col-sm-8">
                    <input name="studentId" class="form-control" type="text">
                </div>
            </div>
<!--            //成绩类别从字典表中获取	score_type-->
           <div class="form-group">
                <label class="col-sm-3 control-label">成绩类别：</label>
                <div class="col-sm-8">
                    <select name="scoreType" class="form-control">
                        <option value="" >请选择</option>
                        <option th:each="dict : ${datas}" th:value="${dict.dictValue}" th:text="${dict.dictLabel}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "student/score"
        $("#form-score-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-score-add').serialize());
            }
        }
    </script>
</body>
</html>
